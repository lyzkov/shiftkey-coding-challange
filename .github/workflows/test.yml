name: Build code and run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test ${{ vars.XCODE_BUILD_SCHEME }} scheme using ${{ vars.XCODE_BUILD_DESTINATION }}
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Xcode Project
        uses: sersoft-gmbh/xcodebuild-action@v2
        with:
          project: ${{ vars.XCODE_BUILD_PROJECT }}
          scheme: ${{ vars.XCODE_BUILD_SCHEME }}
          destination: ${{ vars.XCODE_BUILD_DESTINATION }}
          action: build-for-testing
      - name: Test Xcode Project
        uses: sersoft-gmbh/xcodebuild-action@v2
        with:
          project: ${{ vars.XCODE_BUILD_PROJECT }}
          scheme: ${{ vars.XCODE_BUILD_SCHEME }}
          destination: ${{ vars.XCODE_BUILD_DESTINATION }}
          action: test-without-building
